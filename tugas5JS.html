<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.js"></script>
    <style>
        img{
            width:30%;
        }
    </style>
</head>
<body>
<img src="bulan.jpeg" id="gbr0">
<img src="angin.jpg" id="gbr1" style="display:none">
<img src="matahari.jpg" id="gbr2"  style="display:none">
<img src="air.jpg" id="gbr3"  style="display:none">
    <script>
        $(document).ready(function(){
            $("#gbr0").click(function(){
                $("#gbr0").hide();
                $("#gbr1,#gbr2,#gbr3").show();
            })
        })
</script>

</body>
</html>
